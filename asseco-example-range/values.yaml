global:
  host: counter.k8s.sikademo.com

statefulsets:
  redis:
    image: redis:8
    port: 6379
    storageSize: 1Gi
    storagePath: /data

deployments:
  be:
    replicas: 2
    image: ghcr.io/ondrejsika/counter
    port: 8000
    env:
      PORT: '8000'
      REDIS: 'redis'
  fe:
    replicas: 2
    image: ghcr.io/ondrejsika/counter-frontend-go
    port: 3000
    env:
      API_ORIGIN: http://be

ingresses:
  fe:
    enabled: true
    serviceName: fe
  be:
    enabled: true
    serviceName: be
    path: /api

pvcs:
  redis-backup:
    storageSize: 1Gi

cronjobs:
  redis-backup:
    schedule: "*/5 * * * *"
    image: ghcr.io/tergum-extra/redis-with-tergum:tergum-v0.42.0
    args:
      - tergum
      - backup
      - -c
      - /config/tergum.yaml
    persistentVolumes:
      redis-backup:
        mountPath: /backup
    mountedConfigMaps:
      redis-backup:
        mountPath: /config

configmaps:
  redis-backup:
    files:
      - tergum.yaml
